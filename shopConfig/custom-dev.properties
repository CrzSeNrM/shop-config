#热部署配置
spring.devtools.restart.enabled=true

#数据库连接池配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ddd?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.typeAliasesPackage=com.bwf.shop.custom.bean.po

#开启熔断器
#feign.hystrix.enabled=true

#服务端口配置
server.port=8001
#服务名称
spring.application.name=bwf-shop-custom

#服务中心eureka的集群
eureka.client.service-url.defaultZone=http://127.0.0.1:9001/eureka/,http://127.0.0.1:9002/eureka/